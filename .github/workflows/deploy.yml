name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test backend
      run: |
        python -c "from base_loader import load_b1c_base; print('✅ Base loader works')"
        python -c "from prompt_manager import PromptManager; print('✅ Prompt manager works')"
        python -c "from deepseek_client import DeepSeekClient; print('✅ DeepSeek client works')"
        
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true
        
    - name: Test deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60
        curl -f https://alexander-ai.onrender.com/health || echo "Backend not ready yet"
        
    - name: Update deployment status
      run: |
        echo "🚀 Deployment completed!"
        echo "🌐 Backend: https://alexander-ai.onrender.com"
        echo "🎨 Frontend: https://mttmxr-creator.github.io/ALexander-project/"
