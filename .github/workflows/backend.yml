name: Deploy Backend to GitHub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test backend components
      run: |
        python -c "from base_loader import load_b1c_base; print('âœ… Base loader works')"
        python -c "from prompt_manager import PromptManager; print('âœ… Prompt manager works')"
        python -c "from deepseek_client import DeepSeekClient; print('âœ… DeepSeek client works')"
        
    - name: Start backend server
      run: |
        echo "ðŸš€ Starting backend server..."
        python main.py &
        sleep 10
        
    - name: Test backend health
      run: |
        echo "ðŸ§ª Testing backend health..."
        curl -f http://localhost:8000/health || echo "Backend not responding"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend
        publish_branch: gh-pages
        
    - name: Update deployment status
      run: |
        echo "ðŸŽ‰ Deployment completed!"
        echo "ðŸŽ¨ Frontend: https://mttmxr-creator.github.io/ALexander-project/"
        echo "ðŸ”§ Backend: Running on GitHub Actions"
